<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Heaven - Index</title>
  <link rel="stylesheet" href="../Styles/indexStyles.css">
  <link rel="stylesheet" href="../Styles/stylesShoppingCart.css">
  <script src="../Scripts/auth.js" defer></script>
  <link rel="stylesheet" href="../Styles/dialog.css">
  <link rel="stylesheet" href="../Styles/siteStyles.css">
  <link rel="stylesheet" href="../Styles/buttonStyles.css">
</head>
<body>
<div id="dialogContainer" class="dialog-container">
  <div id="dialog" class="dialog">

    <div id="firstDialog">
      <button class="exitDialog">X</button>
      <button id="firstLogin" class="button">Login</button>
      <button id="firstRegister" class="button">Register</button>
    </div>

    <div id="loginDialog">
      <div class="form-wrapper">
        <form id="loginForm" class="form">
          <h2>Login</h2>
          <button class="exitDialog">X</button>
          <label for="loginUsername"></label><input type="text" id="loginUsername" name="username" required placeholder="Enter username"/>
          <label for="loginPassword"></label><input type="password" id="loginPassword" name="password" required placeholder="Enter password"/>
          <input class="button" id="loginDialogButton" type="submit" value="Login"/>
        </form>
      </div>
    </div>

    <div id="registerDialog">
      <div class="form-wrapper">
        <form id="registerForm" class="form">
          <h2>Register</h2>
          <button class="exitDialog">X</button>
          <label for="registerName"></label><input type="text" id="registerName" name="regName" required placeholder="Enter your name"/>
          <label for="registerUsername"></label><input type="text" id="registerUsername" name="regUsername" required placeholder="Enter your username"/>
          <label for="registerEmail"></label><input type="email" id="registerEmail" name="regEmail" required placeholder="Enter your email"/>
          <label for="registerPassword"></label><input type="password" id="registerPassword" name="regPassword" required placeholder="Enter your password"/>
          <label for="registerAddress"></label><input type="text" id="registerAddress" name="registerAddress" required placeholder="Enter your address"/>
          <label for="registerZipCode"></label><input type="text" id="registerZipCode" name="regZipCode" required placeholder="Enter your postal code"/>
          <label for="registerCity"></label><input type="text" id="registerCity" name="regCity" required placeholder="Enter your city"/>
          <input class="button" id="registerDialogButton" type="submit" value="Register"/>
        </form>
      </div>
    </div>

  </div>
</div>
<header>
  <div class="nav-wrapper">
    <div class="logo">
      <a href="index.html">
        <img id="logo" src="../Styles/images/CA-KE-logo.png" height="80" width="auto"/>
      </a>
    </div>
    <div class="links">
      <ul class="nav-links">
        <li class="navLink">
          <a href="index.html"><span>Products</span></a>
        </li>
        <li class="navLink">
          <a href="about.html"><span>About</span></a>
        </li>
        <li class="navLink">
          <a href="contact.html"><span>Contact</span></a>
        </li>
        <a href="cart.html" class="button"><span>&#128722;</span></a>
        <a class="button" id="loginButton"><span>&#128274;</span></a>
      </ul>
    </div>
  </div>
</header>
<div class="middle-container">
    <section class="side-section">
      <div class="shopping-cart">
        <h1>Shopping cart</h1>
        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Cool cake</td>
            <td>1</td>
            <td>100€</td>
          </tr>
          <tr>
            <td>Cool cake</td>
            <td>1</td>
            <td>100€</td>
          </tr>
          <tr>
            <td>Cool cake</td>
            <td>1</td>
            <td>100€</td>
          </tr>
          <tr>
            <td>Cool cake</td>
            <td>1</td>
            <td>100€</td>
          </tr>
          <tr>
            <th colspan="2">Total</th>
            <th>100€</th>
          </tr>
        </table>
      </div>
    </section>
    <section class="side-section">
      <div class="orderFormWrapper">
        <form id="orderForm" class="form">
          <h2>Your Information</h2>
          <input type="text" id="orderName" name="orderName" required placeholder="Enter your name"/>
          <input type="text" id="orderAddress" name="orderAddress" required placeholder="Enter Address"/>
          <input type="text" id="orderAddressNum" name="orderAddressNum" required placeholder="Enter address number"/>
          <input type="text" id="orderZipCode" name="orderZipCode" required placeholder="Enter postal code"/>
          <input type="text" id="orderCity" name="orderCoty" required placeholder="Enter your city"/>
          <label for="pickUp">Pick up</label>
          <input id="pickUp" type="radio" name="deliveryOption" value="pickUp" required="">
          <label for="delivery">Delivery</label>
          <input id="delivery" type="radio" name="deliveryOption" value="delivery" required="">
          <input class="button" type="submit" value="Register"/>
        </form>
      </div>

    </section>
</div>
<footer class="footer">2024 &copy;</footer>
</body>
</html>
