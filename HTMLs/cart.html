<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Heaven - Index</title>
  <link rel="stylesheet" href="../Styles/styles.css">
  <link rel="stylesheet" href="../Styles/stylesShoppingCart.css">
  <script src="../Scripts/auth.js" defer></script>
</head>
<body>
<header>
    <div class="nav-wrapper">
        <div class="logo">
            <a href="index.html">
                <img id="logo" src="../Styles/images/CA-KE-logo.png" height="80" width="auto"/>
            </a>
        </div>
        <div class="links">
            <ul class="nav-links">
                <li class="navLink">
                    <a href="index.html"><span>Home</span></a>
                </li>
                <li class="navLink">
                    <a href="products.html"><span>Products</span></a>
                </li>
                <li class="navLink">
                    <a href="about.html"><span>About</span></a>
                </li>
                <li class="navLink">
                    <a href="contact.html"><span>Contact</span></a>
                </li>
                <a href="cart.html" class="button"><span>&#128722;</span></a>
                <a class="button"><span>&#128274;</span></a>
            </ul>
        </div>
    </div>
</header>
<div class="middle-container">
    <section class="side-section">
      <div class="shopping-cart">
        <h1>Shopping cart</h1>
        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Cool cake</td>
            <td>1</td>
            <td>100€</td>
          </tr>
          <tr>
            <td>Cool cake</td>
            <td>1</td>
            <td>100€</td>
          </tr>
          <tr>
            <td>Cool cake</td>
            <td>1</td>
            <td>100€</td>
          </tr>
          <tr>
            <td>Cool cake</td>
            <td>1</td>
            <td>100€</td>
          </tr>
          <tr>
            <th colspan="2">Total</th>
            <th>100€</th>
          </tr>
        </table>
      </div>
    </section>
    <section class="side-section">
      <form id="userInfoForm">
        <div>
          <h1>Your information</h1>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div>
          <label for="phoneNumber">Phone:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div>
          <input type="radio" id="pickUp" name="deliveryOption" value="pickUp" required>
          <label for="pickUp">Pick-Up</label>
          <input type="radio" id="delivery" name="deliveryOption" value="delivery" required>
          <label for="delivery">Delivery</label>
        </div>
        <button class="button" type="submit"><span>Confirm order</span></button>
      </form>
    </section>
</div>
<footer class="footer">2024 &copy;</footer>
</body>
</html>
