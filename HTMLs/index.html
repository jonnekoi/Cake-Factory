<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Heaven</title>
  <script type="module" src="../Scripts/functions.js"></script>
  <script type="module" src="../Scripts/productsScript.js"></script>
  <script type="module" src="../Scripts/auth.js"></script>
  <link rel="stylesheet" href="../Styles/dialog.css">
  <link rel="stylesheet" href="../Styles/cardStyles.css">
  <link rel="stylesheet" href="../Styles/StylesForEveryPage.css">
  <link rel="stylesheet" href="../Styles/buttonStyles.css">
  <link rel="stylesheet" href="../Styles/NewProductPageStyles.css">
</head>
<body>
<div id="dialogContainer" class="dialog-container">
  <div id="dialog" class="dialog">

    <div id="firstDialog">
      <button class="exitDialog">X</button>
      <button id="firstLogin" class="button">Login</button>
      <button id="firstRegister" class="button">Register</button>
    </div>

    <div id="loginDialog">
      <div class="form-wrapper">
        <form id="loginForm" class="form">
          <h2>Login</h2>
          <button class="exitDialog">X</button>
          <label for="loginUsername">Username</label><input type="text" id="loginUsername" name="username" required placeholder="Username">
          <label for="loginPassword">Password</label><input type="password" id="loginPassword" name="password" required placeholder="Password">
          <input class="button" id="loginDialogButton" type="submit" value="Login">
        </form>
      </div>
    </div>

    <div id="registerDialog">
      <div class="form-wrapper">
        <form id="registerForm" class="form">
          <h2>Register</h2>
          <button class="exitDialog">X</button>
          <label for="registerName">Name</label><input type="text" id="registerName" name="name" required placeholder="Name">
          <label for="registerUsername">Username</label><input type="text" id="registerUsername" name="username" required placeholder="Username">
          <label for="registerEmail">Email</label><input type="email" id="registerEmail" name="email" required placeholder="Email">
          <label for="registerPassword">Password</label><input type="password" id="registerPassword" name="password" required placeholder="Password">
          <label for="registerStreetName">Address</label><input type="text" id="registerStreetName" name="street_name" required placeholder="Address">
          <label for="registerStreetNum">Address Number</label><input type="text" id="registerStreetNum" name="street_num" required placeholder="Address Number">
          <label for="registerZipCode">Postal code</label><input type="text" id="registerZipCode" name="zip_code" required placeholder="Postal Code">
          <label for="registerCity">City</label><input type="text" id="registerCity" name="city" required placeholder="City">
          <input class="button" id="registerDialogButton" type="submit" value="Register">
        </form>
      </div>
    </div>
  </div>
</div>
<header>
  <div class="nav-wrapper">
    <div class="logo">
      <img id="logo" src="../public/Styles/images/CA-KE-logo.png" height="150" width="150" alt="logo">
    </div>
    <div class="links">
      <ul class="nav-links">
        <li class="navLink">
          <a href="index.html"><span>Products</span></a>
        </li>
        <li class="navLink">
          <a href="about.html"><span>About</span></a>
        </li>
        <li class="navLink">
          <a href="contact.html"><span>Contact</span></a>
        </li>
        <li class="navLink">
          <a href="cart.html" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="38px">
              <circle cx="176" cy="416" r="16" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
              <circle cx="400" cy="416" r="16" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
              <path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M48 80h64l48 272h256"/>
              <path d="M160 288h249.44a8 8 0 007.85-6.43l28.8-144a8 8 0 00-7.85-9.57H128" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
            </svg><span class="cartItemCount"></span>
          </a>
        </li>
        <li class="navLink">
          <a class="button" id="loginButton">
            <img src="../Styles/images/log-in-outline.svg" alt="Login">
          </a>
        </li>
      </ul>
      <div class="hamburger" id="hamburger">
            <span class="material-symbols-outlined">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                   width="40" height="40">
                <path fill="white"
                      d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
              </svg>
            </span>
      </div>
    </div>
  </div>
</header>
<div class="middle-container">
  <div class="card-container">

  </div>
</div>
<footer class="footer">2024 &copy;</footer>

</body>
</html>
